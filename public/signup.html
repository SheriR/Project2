<body>
    <nav class="navbar navbar-default">

    <div class="form-input">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h2>Sign Up to Create your lost pet profile</h2>
          <form class="signup">
            <div class="form-group">
              <label for="exampleInputFirstName">First Name</label>
              <input type="first-name" class="form-control" id="First-name" placeholder="first-name">
            </div>
            <div class="form-group">
              <label for="exampleInputLastName">Last Name</label>
              <input type="last-name" class="form-control" id="Last-name" placeholder="last-name">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail">Email address</label>
              <input type="email" class="form-control" id="email-input" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="exampleInputCreatePassword">Create Password</label>
              <input type="create-password" class="form-control" id="password-input" placeholder="Create-Password">
            </div>
            <div class="form-group">
              <label for="exampleInputConfirmPassword">Confirm Password</label>
              <input type="confirm-password" class="form-control" id="password-input" placeholder="Confirm-Password">
            </div>
            <div class="form-group">
              <label for="exampleInputPhoneNumber">10 Digit Phone Number</label>
              <input type="phone-number" class="form-control" id="phone-number" placeholder="phone-number">
            </div>
            <div style="display: none" id="alert" class="alert alert-danger" role="alert">
              <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
              <span class="sr-only">Error:</span> <span class="msg"></span>
            </div>
            <button type="submit" class="btn btn-default">Sign Up</button>
          </form>
          <br />
          <p>Or log in if you have a lost pet profile created<a href="login.html">here</a></p>
        </div>
      </div>
    </div>
