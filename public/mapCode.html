<!DOCTYPE html>
<html>
    <head>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            #map{
                height: 500px;
                width: 500px;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        
        <script>
            function initMap(){
                var location = {lat: 39.195040, lng: -94.682370};
                var map = new google.maps.Map(document.getElementById("map"),{
                    zoom: 8, 
                    center: location
                });
                var marker = new google.maps.Marker({
                    position: location,
                    map: map
                });
            }
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0yxrfajz4Icvg5k05gAtiwc3BqKFzjWQ&callback=initMap"></script>
    </body>
</html>
