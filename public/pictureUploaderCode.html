<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
        <title>Image Uploader</title>
    </head>
    <body>
        <h1>Image Uploader For Lost Pet</h1>
        <table>
            <form action="./ImageUpload" method="post">
                <tr><td>Date Lost</td><td><input type="datetime-local" name="date"/></td></tr>
                <tr><td>Pet Name</td><td><input type="text" name="petName"/></td></tr>
                <tr><td>Image</td><td><input type="text" name="image"/></td></tr>
                <tr><td colspan="2"><input type="submit" value="SUBMIT"/></td></tr>
            </form>
        </table>
    </body>
